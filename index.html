<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dragon ball Z</title>
    <script src="lax.min.js"></script>
    <link rel="stylesheet" href="./anime.css" />
  </head>
  <body>
    <div class="container">
      <div class="gokuNube">
        <img src="./imgz/gokuNube.png" alt="" />
      </div>
      <div class="logo">
        <img src="./imgz/Dragon-Ball-Logo.png" alt="" />
      </div>
      <div class="gokus">
        <img src="./imgz/goku01.png" class="goku1" alt="" />
        <img src="./imgz/goku02.png" class="goku2" alt="" />
        <img src="./imgz/goku03.png" class="goku3" alt="" />
        <img src="./imgz/goku04.png" class="goku4" alt="" />
        <img src="./imgz/goku05.png" class="goku5" alt="" />
        <img src="./imgz/goku06.png" class="goku6" alt="" />
        <img src="./imgz/goku07.png" class="goku7" alt="" />
        <img src="./imgz/goku08.png" class="goku8" alt="" />
        <img src="./imgz/goku09.png" class="goku9" alt="" />
      </div>

      <div class="shenron">
        <img src="./imgz/Dragon_Ball_Shenron__Render_.png" alt="" />
      </div>
      <div class="balls">
        <img src="./imgz/1.png" class="ball1" alt="" />
        <img src="./imgz/2.png" class="ball2" alt="" />
        <img src="./imgz/3.png" class="ball3" alt="" />
        <img src="./imgz/4.png" class="ball4" alt="" />
        <img src="./imgz/5.png" class="ball5" alt="" />
        <img src="./imgz/6.png" class="ball6" alt="" />
        <img src="./imgz/7.png" class="ball7" alt="" />
      </div>

      <div class="gokuVolador">
        <img src="./imgz/goku1.png" class="gokuVuelo" alt="" />
      </div>

      <div class="androide17">
        <img src="./imgz/android17.png" class="vuelo17" alt="" />
      </div>
      <div class="cell">
        <img src="./imgz/cell.png" alt="" />
      </div>
    </div>

    <script src="anime.js"></script>
  </body>
</html>
